<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <!--<script src="https://kit.fontawesome.com/42f1f09add.js" crossorigin="anonymous"></script>-->
    </head>
    <body>
        <main>
            <h1>Etch-a-Sketch</h1>
            <div id="cell-container"></div>
            <div id="">
                <button id="reset" name="reset">Reset</button>
                <button id="resize" name="resize">Custom Grid</button>
            </div>
            <div id="color-container">
                <button id="black" class="change-color" name="black">Black</button>
                <button id="random" class="change-color" name="random">Random</button>    
            </div>
        </main>
        <script src="scripts/main.js" type="text/javascript"></script>
    </body>
