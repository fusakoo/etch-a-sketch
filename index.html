<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <!--<script src="https://kit.fontawesome.com/42f1f09add.js" crossorigin="anonymous"></script>-->
    </head>
    <body>
        <main>
            <h1>Sk-etch</h1>
            <div id="container">
                <!--Cells incerted by script here-->
            </div>
            <div id="options">
                <h3>Setting</h3>
                <button id="reset" name="reset">Reset</button>
                <div id="size">
                    <p>Custom Grid</p>
                    <input id="resize" type="number" min="1" value="16">
                </div>
            </div>
            <div id="colors">
                <h3>Colors</h3>
                <button id="black" class="color">Black</button>
                <button id="monochromatic" class="color">Monochromatic</button> 
                <button id="random" class="color">Random</button> 
                <button id="erase" class="color">Erase</button>
                <input id="custom" type="color" class="color">       
            </div>
        </main>
        <script src="scripts/script.js" type="text/javascript"></script>
    </body>
</html>
