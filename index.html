<!DOCTYPE html>
<html>
    <head>
        <title>Sk-Etch</title>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <!--<script src="https://kit.fontawesome.com/42f1f09add.js" crossorigin="anonymous"></script>-->
    </head>
    <body>
        <main>
            <h1 class="title-effect">Sk-etch</h1>
            <div id="container">
                <!--Cells incerted by script here-->
            </div>
            <div id="setting-container">
                <h2>Settings</h2>
                <p class="descriptor-2">Press to clear the grid</p>
                <div id="options">
                    <input id="reset" type="button" name="reset" class="button" value="Reset">
                    <div id="size">
                        <h3>Custom Grid</h3>
                        <p class="descriptor-1">Select a number to set grid height & width</p>
                        <p class="descriptor-2">Ex: '16' creates a 16 by 16 grid</p>
                        <input id="resize" type="number" min="1" value="16">
                    </div>
                </div>
                <hr>
                <div id="colors">
                    <h3>Colors</h3>
                    <p class="descriptor-1">Select a color or pick your custom color</p>
                    <div id="color-selectors">
                        <input id="black" type="button" class="button" value="Black">
                        <input id="monochromatic" type="button" class="button" value="Monochromatic"> 
                        <input id="random" type="button" class="button" value="Random colors">
                        <input id="erase" type="button" class="button" value="Erase">
                        <input id="custom" type="color" class="button" value="#FFB100">       
                    </div>
                </div>
            </div>
        </main>
        <script src="scripts/script.js" type="text/javascript"></script>
    </body>
</html>
